<body>
    <div id="root"></div>
   
    <!-- Import react from unpkg CDN
        React - creates elements
        React DOM - renders elements to page
    -->
    <script type="text/javascript" src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"> </script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

    <script type="text/babel">

        //A capital letter is required to ensure babel passes the function to the React create, this allows ReactDOM to know what function to call when rendering. 
        const rootElement = document.getElementById('root')

        //This parameterization allows for different messages to be passed to the custom React component

        //Custom React component that accepts a prop object and returns more React elements (Capital letter for functions)
        const Message = props => <div className="message"> {props.children} </div>

        //Nesting additional components(Message) and elements(span) is possible
        const element = (
            <div className="container">
                <Message>
                    Here is a React functional component
                    <Message> Here is a nested functional property with interpolation conducted inside function </Message>
                    <span> Here is a nested span element </span>
                </Message>
            </div>
        )

        ReactDOM.render(element, rootElement)

    </script>
    
</body>
